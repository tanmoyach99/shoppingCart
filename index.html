<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minusButton"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="current-value" value="1" disabled>
                           <button class="btn btn-default" id="plusButton"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="priceOfMobile">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="minus-case"><i class="fas fa-minus"></i></button>
                           <input type="text" id="CaseNumber" class="form-control text-center" value="1" disabled>
                           <button class="btn btn-default" id="plus-case"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="currentCaseValue">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="total">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>


   <script>
      
   const plusBtn = document.getElementById("plusButton");
   plusBtn.addEventListener("click",function(){  
      const totalAdd = getPlusMobile("current-value");
      const TotalMobileAmount = totalAdd * 1219;
      document.getElementById("priceOfMobile").innerText = TotalMobileAmount;
      const TotalPrice = totalprice();
   })
  
   
   const minusBtn = document.getElementById("minusButton")
   minusBtn.addEventListener("click",function(){   
      const totalMinus = getMinusCase("current-value");
      const TotalMobileAmount = totalMinus*1219;
      document.getElementById("priceOfMobile").innerText = TotalMobileAmount;
      const TotalPrice = totalprice();
   })

      const casePlusBtn = document.getElementById("plus-case");
      casePlusBtn.addEventListener("click",function(){  
         const caseTotalAdd = getPlusMobile("CaseNumber");
         const TotalCaseAmount = caseTotalAdd  * 59;
         document.getElementById("currentCaseValue").innerText = TotalCaseAmount;
         const TotalPrice = totalprice();
   })

   
      const caseMinusBtn = document.getElementById("minus-case");
      caseMinusBtn.addEventListener("click",function(){   
         const caseTotalMinus = getMinusCase("CaseNumber");
         const TotalCaseOfAmount = caseTotalMinus*59;
         document.getElementById("currentCaseValue").innerText = TotalCaseOfAmount;
         const TotalPrice = totalprice();
      })  
 
   function totalprice(){
      const mobilePrice = document.getElementById("priceOfMobile").innerText;
      const mobilePriceNmuber =parseFloat(mobilePrice);
      const casePrice = document.getElementById("currentCaseValue").innerText;
      const casePriceNumber = parseFloat(casePrice);
      const totalPriceNumber = mobilePriceNmuber + casePriceNumber;     
      document.getElementById("subtotal").innerText = totalPriceNumber;
      document.getElementById("total").innerText = totalPriceNumber;
      return totalPriceNumber;    
   }
   function getPlusMobile(id){
      const currentNumber = getCurrentNumber(id);
      const totalAdd = currentNumber+1;
      document.getElementById(id).value = totalAdd;
      return totalAdd;
   }
   function getMinusCase(id){
      const currentNumber = getCurrentNumber(id);
      const totalMinus = currentNumber-1;
      if(totalMinus >= 0){
         console.log(totalMinus);
      }
      else{
         return 0;
      }
      document.getElementById(id).value = totalMinus;
      return totalMinus;
   }

   function getCurrentNumber(id){
      const addValue = document.getElementById(id).value;
      const currentNumber = parseFloat(addValue);
      return currentNumber;
   }
   
   </script>
</body>

</html>
